<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form  [formGroup]="form" class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control"  formControlName="password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!form.valid"  (click)="login()" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
