<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand mx-auto" href="#">Group Chat ({{groupName}})</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
      <button class="btn" [routerLink]="['/chat']" (click)="onLeftRoom()"><i class="fa fa-home"  style="color: white"></i></button>
    </li>
  </ul>
</nav>
<div class="col-md-12">
  <div class="col-md-12">
    <div class="chat_container">
      <div class="row">

        <div class="col-sm-4 col-md-3 mob-clearfix">
          <div class="row">
            <div class="col-md-12">
              <div class="card-container">
                <div class="card">
                  <div class="front">
                    <div class="cover">

                    </div>
                    <div class="user cover-img">
                      <img src="https://placehold.it/200x200" class="img-circle" alt="">
                    </div>
                    <div class="content">
                      <div class="main">
                        <h3 class="name">Username || Fullname</h3>
                        <p class="profession-online">
                          <i class="fa fa-circle online" aria-hidden="true"></i>
                          Online
                        </p>
                        <p class="text-center">
                          Mantra
                        </p>
                      </div>
                      <div class="footer">
                        <i class="fa fa-mail-forward"></i>
                        <a href="#">
                          View My Profile
                        </a>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top:10px;">
            <div class="col-md-12">
              <div class="card-container">
                <div class="card">
                  <div class="front">

                    <div class="content main-scroll">
                      <div class="main" id="main_scroll">
                        <p class="friends" style="margin-bottom:0px;">
                          Online Users <span id="numOfFriends"></span>
                        </p>
                        <hr style="margin-top:10px" />

                        <div class="onlineFriends"></div>

                      </div>

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-5 col-md-6 message_section">
          <div class="row">
            <div class="new_message_head">
              <div class="pull-left">
                <button class="club_name">
                  Group Name: {{groupName}}
                </button>
              </div>
              <div class="pull-right">
              </div>
            </div>

            <div class="chat_area">
              <div class="message-container message flex-start">
                <img src="https://placehold.it/100x100" class="img-circle" alt="" style="width:100%;">
                <p>Hello. How are you today?</p>
                <span class="time-right">11:00</span>
              </div>

              <div class="message-container my-message flex-end">
                <img src="https://placehold.it/100x100" class="img-circle" alt="" class="right" style="width:100%;">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time-left">11:01</span>
              </div>
            </div>
            <div class="message_write">
              <form [formGroup]="msgForm" id="message-form">
                <textarea class="form-control" formControlName="message" id="msg" placeholder="Type a message"></textarea>
                <div class="clearfix"></div>
                <div class="chat_bottom">
                  <button id="send-message" class="pull-right btn btn-primary" (click)="onSendToGroup()" style="background: #4aa1f3; border: #4aa1f3; ">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-md-3 mob-50 mob-clearfix">


          <div class="new_message_head">
            <div class="pull-left">
              <button class="club_fans">
                <i class="fa fa-users" aria-hidden="true" style="padding-right:15px; color:#4aa1f3 !important;"></i>
                Group Users <span id="numValue"></span>
              </button>
            </div>
          </div>



          <div class="gr-rightsidebar">

            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title" id="name"></h3>
                  </div>
                  <div class="modal-body">
                    <form action="" method="get" id="add_friend">
                      <input type="hidden" name="receiverName" id="receiverName" value="">
                      <input type="hidden" name="sender-name" id="sender-name" value="">
                      <button type="submit" id="friend-add" class="btn add"><i class="fa fa-user"></i> Add Friend</button>

                      <a id="nameLink" class="btn ">View Profile</a>

                      <div id="myTest">

                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn_close" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>

            <div class="col-md-12"  id="main">
              <div id="users"></div>

            </div>

        </div>

      </div>
      </div>
    </div>
  </div>
</div>
