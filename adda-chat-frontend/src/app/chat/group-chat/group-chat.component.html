  <a class="navbar-brand mx-auto" href="#">Group Chat ({{activeGroupName}})</a>

    <li class="nav-item active">
      <button class="btn" [routerLink]="['/chat']" (click)="onLeftRoom()"><i class="fa fa-sign-out"  style="color: white; font-size: larger"></i></button>

<div class="col-md-12" style="margin-top: 20px;">
  <div class="col-md-12">
    <div class="chat_container">
      <div class="row">
        <div class="col-sm-4 col-md-3 mob-clearfix">
          <div class="row">
            <div class="col-md-12">
              <div class="card-container">
                <div class="card">
                  <div class="front">
                    <div class="cover">
                    </div>
                    <div class="user cover-img">
                      <img src="assets/images/placeholder.png" alt="" style="width:100%;">
                    </div>
                    <div class="content">
                      <div class="main">
                        <h3 class="name">{{currentUserName}}</h3>
                        <p class="profession-online">
                          <i class="fa fa-circle online" aria-hidden="true"></i>
                          Online
                        </p>
                        <p class="text-center">
                          Mantra
                        </p>
                      </div>
                      <div class="footer">
                        <i class="fa fa-mail-forward"></i>
                        <a href="#">
                          View My Profile
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top:10px;">
            <div class="col-md-12">
              <div class="card-container">
                <div class="card">
                  <div class="front">
                    <div class="content main-scroll">
                      <div class="main" id="main_scroll">
                        <p class="friends" style="margin-bottom:0px;">
                          Online Users <span id="numOfFriends"></span>
                        </p>
                        <hr style="margin-top:10px" />
                        <div class="onlineFriends"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-5 col-md-6 message_section">
          <div class="row">
            <div class="new_message_head">
              <div class="pull-left">
                <button class="club_name">
                  Group Name: {{activeGroupName}}
                </button>
              </div>
              <div class="pull-right">
              </div>
            </div>

            <div *ngIf="messages && messages.length > 0" class="chat_area">
                <div class="message-container" [ngClass]="{'chat-message': message.senderId !== currentUserId,
                  'chat-message-me': message.senderId === currentUserId}" *ngFor="let message of messages">
                  <img src="assets/images/placeholder.png" alt="" style="width:100%;">
                  <p>{{message.message}}</p>
                  <span class="time-left">{{message.senderNicName}}</span>
                  <span class="time-right">{{message.timeStamp}}</span>
                </div>
            </div>
            <div class="message_write">
              <form [formGroup]="msgForm" id="message-form">
                <textarea class="form-control" formControlName="message" id="msg" placeholder="Type a message"></textarea>
                <div class="clearfix"></div>
                <div class="chat_bottom">
                  <button id="send-message" class="pull-right btn btn-primary" (click)="onSendToGroup()" style="background: #4aa1f3; border: #4aa1f3; ">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-md-3 mob-50 mob-clearfix">

          <div class="new_message_head">
            <div class="pull-left">
              <button class="club_fans">
                <i class="fa fa-users" aria-hidden="true" style="padding-right:15px; color:#4aa1f3 !important;"></i>
                Online Group Users <span id="numValue"></span>
              </button>
            </div>
          </div>

          <div class="gr-rightsidebar">

                </div>
              </div>
            </div>-->

            <div *ngFor="let user of groupUsers" class="col-md-12" id="main">
              <h4 class="profession-online">
                <i *ngIf="user.isOnline" class="fa fa-circle online" aria-hidden="true"></i>
                <i *ngIf="!user.isOnline" class="fa fa-circle offline" aria-hidden="true"></i>
                {{getMemberName(user)}}
              </h4>
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
