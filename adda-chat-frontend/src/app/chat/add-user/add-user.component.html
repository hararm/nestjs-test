<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New User</h5>
    <button type="button" class="close" (click)="hideModal()" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="Panel" #form [formGroup]="addUserForm">
      <div class="form-group">
        <label for="email" class="col-form-label">Clinic Name:</label>
        <input id="email" class="form-control" type="text" name="group" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="userName" class="col-form-label">User Name:</label>
        <input id="userName" class="form-control" type="text" name="group" placeholder="User Name"
               formControlName="userName">
      </div>
      <div class="form-group">
        <label for="password" class="col-form-label">Password:</label>
        <input id="password" class="form-control" type="text" name="group" placeholder="password"
               formControlName="password">
      </div>
      <div formArrayName="roles" *ngFor="let role of addUserForm.get('roles').controls; let i = index;">
        <ng-container [formGroupName]="i">
          <dx-select-box formControlName="role" style="margin-top: 5px" [dataSource]="roleNames"></dx-select-box>
        </ng-container>
      </div>
      <button type="button" class="btn-outline-primary" style="margin-top: 10px" (click)="AddRole()">Add Role</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="!addUserForm?.valid || !addUserForm.dirty" type="submit"
            (click)="submitClick()">
      Submit
    </button>
  </div>
</div>
